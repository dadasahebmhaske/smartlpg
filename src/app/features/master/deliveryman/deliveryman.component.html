<!-- MAIN CONTENT -->
<div id="content">
  <sa-widgets-grid>
      <div class="row">
          <article class="col-sm-8 col-sm-offset-2">
              <div sa-widget [editbutton]="false" [sortable]="false" [deletebutton]="false" [togglebutton]="true" minimize="false" color="blueDark">
                  <header class="text-center">
                      <h2>
                          <i class="fa fa-database"></i> Delivery Man Master</h2>
                  </header>
                  <div>
                      <div class="widget-body">
                          <form name="accForm" #accForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off" ngNativeValidate>
                            <div class="row">
                            <div class="col-sm-12">
                              <div class="row">
                                <div class="col-sm-6">
                                  <div class="form-group">
                                    <label for="sel1">Delivery Man Name <span class="errorMessage">*</span></label>
                                    <input type="text" class="form-control" placeholder="Enter Delivery Man Name"
                                    [(ngModel)]="dman.Name" name="Name" saCommonDir dirType="alphaonly" required />
                                  </div>
                                </div>
                                <div class="col-sm-6">
                                  <div class="form-group">
                                      <label>Account<span class="errorMessage" style="color:red;">*</span></label>
                                      <select class="cleanSelect form-control" id="lng" [(ngModel)]="dman.StateId" name="StateId" required>
                                          <option value="">--Select Account--</option>
                                          <option *ngFor="let State of StateData" value="{{State.RoleId}}">{{State.RoleDesc}}</option>
                                      </select>
                          
                                  </div>
                              </div>
                              </div>
                            

                            </div>

                        

                              <footer>
                                  <div class="row">
                                      <div class="col-sm-12 ">
                                          <hr />
                                          <a class="pull-right btn btn-default" routerLink="/master/deliveryman-master">
                                              <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back </a>
                                          <button class="pull-right btn btn-primary marg-right" type="submit" [disabled]="!loaderbtn">
                                              <i class="fa fa-fw" [ngClass]="{'fa-paper-plane':loaderbtn,'fa-cog fa-spin':!loaderbtn}"></i> {{loaderbtn==true? 'Submit':'Loading'}}</button>
                                      </div>
                                  </div>
                              </footer>
                            </div>
                          </form>
                      </div>
                  </div>
              </div>
          </article>
      </div>
  </sa-widgets-grid>
</div>
