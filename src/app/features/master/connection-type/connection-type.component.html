<!-- MAIN CONTENT -->
<div id="content">
  <sa-widgets-grid>
      <div class="row">
          <article class="col-sm-10 col-sm-offset-1">
              <div sa-widget [editbutton]="false" [sortable]="false" [deletebutton]="false" [togglebutton]="true" minimize="false" color="blueDark">
                  <header class="text-center">
                      <h2>
                          <i class="fa fa-database"></i> Connection Type Master</h2>
                  </header>
                  <div>
                      <div class="widget-body">
                          <form name="connectiontypeForm" #connectiontypeForm="ngForm"  ngNativeValidate>
                              <div class="row">
                                <div class="col-sm-4">
                                  <div class="form-group">
                                      <label>Name <span class="errorMessage">*</span>
                                      </label>
                                      <input type="text" class="form-control" placeholder="Enter Name "saCommonDir
                                          dirType="alphanumeric" required />
                                  </div>
                              </div>
                                <div class="col-sm-4">
                                  <div class="form-group">
                                    <label for="sel1">Cylinder Item <span class="errorMessage">*</span>
                                    </label>
                                    <select class="form-control" saCommonDir required>
                                      <option value="" selected hidden> Select Cylinder Item </option>
                                      <option value="Qty">14.2 Kg Cyl</option>
                                    </select>
                                  </div>
                                </div>
                                <div class="col-sm-4">
                                  <div class="form-group">
                                      <label>Cylinder Qty <span class="errorMessage">*</span>
                                      </label>
                                      <input type="text" class="form-control" placeholder="Enter Cylinder Quantity "saCommonDir
                                          dirType="alphanumeric" required />
                                  </div>
                              </div>
                              <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Cylinder Deposit <span class="errorMessage">*</span>
                                    </label>
                                    <input type="text" class="form-control" placeholder="Enter Cylinder Deposit "saCommonDir
                                        dirType="alphanumeric" required />
                                </div>
                            </div>
                                <div class="col-sm-4">
                                  <div class="form-group">
                                    <label for="sel1">Regular Item <span class="errorMessage">*</span>
                                    </label>
                                    <select class="form-control" required>
                                      <option value="" selected hidden> Select Regular Item </option>
                                      <option value="1">Regulator</option>
                                    </select>
                                  </div>
                                </div>
                                <div class="col-sm-4">
                                  <div class="form-group">
                                      <label>Regulator Qty <span class="errorMessage">*</span>
                                      </label>
                                      <input type="text" class="form-control" placeholder="Enter Regulator Quantity "saCommonDir
                                          dirType="alphanumeric" required />
                                  </div>
                              </div>
                              <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Regulator Deposit <span class="errorMessage">*</span>
                                    </label>
                                    <input type="text" class="form-control" placeholder="Enter Regulator Deposit "saCommonDir
                                        dirType="alphanumeric" required />
                                </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="form-group">
                                  <label>Stamp Duty <span class="errorMessage">*</span>
                                  </label>
                                  <input type="text" class="form-control" placeholder="Enter Stamp Duty "saCommonDir
                                      dirType="alphanumeric" required />
                              </div>
                          </div><br><br><br><br><br><br><br><br><br>
                          <div class="col-sm-4">
                            <div class="form-group">
                            <label>
                                <input type="checkbox"  /> Allow to change Delivery Qty? </label>
                        </div>
                      </div>
                              </div>


                              <div class="row">
                                
                                <div class="col-sm-4">
                                    <label>
                                        <input type="checkbox"  /> Deduct Cylinder? </label>
                                </div>
                                <div class="col-sm-4">
                                  <label>
                                      <input type="checkbox"  /> Claim From Company? </label>
                              </div>
                              <div class="col-sm-4">
                                <label>
                                    <input type="checkbox"  /> Zero Rate Cylinder </label>
                            </div>
                              </div>
                              <div class="row">
                            <div class="col-sm-4"><br>
                              <label>
                                  <input type="checkbox"  /> Deduct Regulator </label>
                          </div>
                              <div class="col-sm-4">
                                <div class="form-group">
                                  <label for="sel1">Claim A/c <span class="errorMessage">*</span>
                                  </label>
                                  <select class="form-control" required>
                                    <option value="" selected hidden> Select Claim A/c </option>
                                    <option value="1">Regulator</option>
                                  </select>
                                </div>
                              </div>
                              <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Remark To Print <span class="errorMessage">*</span>
                                    </label>
                                    <input type="text" class="form-control" placeholder="Enter Remark "saCommonDir
                                        dirType="alphanumeric" required />
                                </div>
                            </div>
                            </div>
                              <footer>
                                  <div class="row">
                                      <div class="col-sm-12 ">
                                          <hr />
                                          <a class="pull-right btn btn-default" routerLink="/master/connection-type-master">
                                              <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back </a>
                                          <button class="pull-right btn btn-primary marg-right" type="submit" [disabled]="!loaderbtn">
                                              <i class="fa fa-fw" [ngClass]="{'fa-paper-plane':loaderbtn,'fa-cog fa-spin':!loaderbtn}"></i> {{loaderbtn==true? 'Submit':'Loading'}}</button>
                                      </div>
                                  </div>
                              </footer>
                          </form>
                      </div>
                  </div>
              </div>
          </article>
      </div>
  </sa-widgets-grid>
</div>
