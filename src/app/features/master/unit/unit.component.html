<!-- MAIN CONTENT -->
<div id="content">
  <sa-widgets-grid>
      <div class="row">
          <article class="col-sm-10 col-sm-offset-1">
              <div sa-widget [editbutton]="false" [sortable]="false" [deletebutton]="false" [togglebutton]="true" minimize="false" color="blueDark">
                  <header class="text-center">
                      <h2>
                          <i class="fa fa-database"></i> Unit Master</h2>
                  </header>
                  <div>
                      <div class="widget-body">
                          <form name="unitForm" #unitForm="ngForm"  ngNativeValidate>
                              <div class="row">
                                <div class="col-sm-6">
                                  <div class="form-group">
                                      <label>Unit Name <span class="errorMessage">*</span>
                                      </label>
                                      <input type="text" class="form-control" placeholder="Enter Unit Name "saCommonDir
                                          dirType="alphanumeric" required />
                                  </div>
                              </div>
                                <div class="col-sm-6">
                                  <div class="form-group">
                                    <label for="sel1">Basic Unit <span class="errorMessage">*</span>
                                    </label>
                                    <select class="form-control" saCommonDir required>
                                      <option value="" selected hidden> Select Unit </option>
                                      <option value="Qty">Qty</option>
                                      <option value="Zty">Zty</option>
                                    </select>
                                  </div>
                                </div>
                                <div class="col-sm-6">
                                  <div class="form-group">
                                    <label for="sel1">Qty <span class="errorMessage">*</span>
                                    </label>
                                    <select class="form-control" required>
                                      <option value="" selected hidden> Select Quantity </option>
                                      <option value="1">1.00</option>
                                      <option value="2">2.00</option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                              <footer>
                                  <div class="row">
                                      <div class="col-sm-12 ">
                                          <hr />
                                          <a class="pull-right btn btn-default" routerLink="/master/unit-master">
                                              <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back </a>
                                          <button class="pull-right btn btn-primary marg-right" type="submit" [disabled]="!loaderbtn">
                                              <i class="fa fa-fw" [ngClass]="{'fa-paper-plane':loaderbtn,'fa-cog fa-spin':!loaderbtn}"></i> {{loaderbtn==true? 'Submit':'Loading'}}</button>
                                      </div>
                                  </div>
                              </footer>
                          </form>
                      </div>
                  </div>
              </div>
          </article>
      </div>
  </sa-widgets-grid>
</div>
