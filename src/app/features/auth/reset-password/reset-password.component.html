<header id="header" class="animated fadeInDown">
  <div id="logo-group">
    <span id="logo"> <img src="assets/img/smartpg.png" alt="Cost"> </span>
  </div>
</header>
<div id="main" role="main" class="animated fadeInDown">
  <div id="content" class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">
        <div style="border:2px solid #CCC;">
          <carousel [interval]="state.carousel.demo1.interval" [noWrap]="state.carousel.demo1.noWrap">
            <slide *ngFor="let slide of state.carousel.demo1.slides; let i = index" [active]="slide.active" style="height:382px;">
              <img [src]="slide.src" style="margin:auto;">
            </slide>
          </carousel>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
        <div class="well no-padding">
          <form id="login-form" class="smart-form client-form" name="resetForm" #resetForm="ngForm" 
           ngNativeValidate>
            <header> Reset Password </header>
            <fieldset>
              <section>
                <label>New Password</label>
                <label class="input">
                <input type="{{inputTypeOne}}" class="form-control"
                placeholder="New Password" [(ngModel)]="reset.Password"
                name="Password" minlength="6" maxlength="16" autocomplete="off"
                required />
                <span
                  class="showPass glyphicon {{classNameOne}} form-control-feedback "
                  (click)="HideShowPasswordOne()"
                  style="cursor: pointer; pointer-events: all;">
                </span>
              </label>
              </section>
            <section>
              <label>Confirm Password</label>
                <label class="input">
                <input type="{{inputTypeOne}}" class="form-control"
                placeholder="Confirm Password" [(ngModel)]="reset.ConfPassword"
                name="Password" minlength="6" maxlength="16" autocomplete="off"
                required />
                <span
                  class="showPass glyphicon {{classNameZero}} form-control-feedback "
                  (click)="HideShowPasswordZero()"
                  style="cursor: pointer; pointer-events: all;">
                </span>
              </label>
            </section>
            </fieldset>
            <footer>
              <button  class="btn btn-primary">
                <i class="fa fa-refresh"></i> Reset Password </button>
            </footer>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="page-footer" style="background: #f4f4f4!important;color:#332c2c !important;border-top:none;">
  <div class="row">
    <div class="col-xs-12 col-sm-12 text-center">
      <span class=" text-center">635/1B, New Gajara Society, Above Canara Bank, Bibvewadi, Pune, Maharashtra, India - 411037</span>
    </div>
  </div>
</div>
