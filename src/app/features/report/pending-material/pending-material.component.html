<!-- MAIN CONTENT -->
<div id="content">
  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-12">
        <div sa-widget [editbutton]="false" [sortable]="false" [deletebutton]="false" [togglebutton]="true" minimize="false" color="blueDark">
          <header class="text-center">
            <h2>
              <i class="fa fa-table"></i> Material Status</h2>
          </header>
          <div>
            <div class="widget-body">
              <div class="row ">
                  <form name="orderDeliveredForm" #orderDeliveredForm="ngForm" (ngSubmit)="onLoad()" autocomplete="off" ngNativeValidate>
                      <div class="col-sm-2">
                        <div class="form-group">
                          <label for="sel1">Site <span class="errorMessage">*</span>
                          </label>
                          <select class="form-control" [(ngModel)]="deliverFilter.SiteId" name="SiteId" (change)="onSelectSite(deliverFilter.SiteId)"
                            required>
                            <option value="" selected hidden> Select Site </option>
                            <option [value]="des.SiteId" *ngFor="let des of SiteData">{{des.SiteName}}
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="col-sm-2">
                        <div class="form-group">
                          <label for="sel1">Project <span class="errorMessage">*</span>
                          </label>
                          <select class="form-control" [(ngModel)]="deliverFilter.ProjectId" name="ProjectId"
                            required>
                            <option value="" selected hidden> Select Project </option>
                            <option [value]="des.ProjectId" *ngFor="let des of ProjectData">{{des.ProjectName}}
                            </option>
                          </select>
                        </div>
                      </div>
                     
                      <div class="col-sm-2 col-xs-8">
                        <div class="form-group">
                            <label for="sel1">Start Date <span class="errorMessage">*</span>
                            </label>
                          <label class="posticon">
                            <i class="icon-append fa fa-calendar"></i>
                            <input type="text" class="form-control" placeholder="Enter Start Date" bsDatepicker [(ngModel)]="deliverFilter.StartDate" name="Startdate" id="startDate"
                              (bsValueChange)="resetEndDate($event)" onkeydown="return false" bsDatepicker [bsConfig]="datePickerConfig" />
                          </label>
                        </div>
                      </div>
                      <div class="col-sm-2 col-xs-8">
                        <div class="form-group">
                            <label for="sel1">End Date <span class="errorMessage">*</span>
                            </label>
                          <label class="posticon">
                            <i class="icon-append fa fa-calendar"></i>
                            <input type="text" id="endDate" class="form-control" placeholder="Enter End Date" [(ngModel)]="deliverFilter.EndDate" name="EndDate" onkeydown="return false"
                              [minDate]="minDate" bsDatepicker [bsConfig]="datePickerConfig" />
                          </label>
                        </div>
                      </div>
                      <div class="col-sm-1 col-xs-4" style="margin-top:22px;">
                        <div class="form-group">
                          <button class="btn btn-block btn-success get_details" type="submit" [disabled]="!loaderbtn">
                            <i class="fa fa-fw" [ngClass]="{'fa-search':loaderbtn,'fa-cog fa-spin':!loaderbtn}"></i> {{loaderbtn==true? 'Get Details':'Loading'}}</button>
                        </div>
                      </div>
                    </form>
                    <div class="col-sm-12 table-responsive">
                      <ui-grid [data]="DeliveredOrderData" [gridOptions]="gridOptions" (onEdit)="onEditFunction($event)"></ui-grid>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </div>
  </sa-widgets-grid>
</div>
